<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let firstIndex=0
    let x = [-3, 5, 1, 3, 2, 10];
    let lastIndex= x.length-1;
    while (firstIndex<lastIndex) {
        let b=x[firstIndex]
        x[firstIndex]=x[lastIndex]
        x[lastIndex]=b;
        lastIndex--;
        firstIndex++
    }
    document.write(x);

</script>
</body>
</html>
